<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>In-Broswer Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-grid">
            <div id="display">
                <p id="previous">5 + 4 = 9</p>
                <p id="current"></p>
            </div>
            <button id="delete">Del</button>
            <button id="clear">Clr</button>
            <button id="equals">=</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="add" class="operand">+</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="subtract" class="operand">-</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="multiply" class="operand">ร</button>
            <button id="left-parenthesis" class="punctuation"></button>
            <button id="zero" class="number">0</button>
            <button id="decimal" class="punctuation">.</button>
            <button id="divide" class="operand">รท</button>
        </div>
    </div>
</body>
</html>
